<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="d-flex justify-content-center bg-dark">
    <main>
      <form
        class="bg-light border border-light rounded w-75 mx-auto p-5 m-5"
        id="form"
      >
        <h1 class="text-center">Exercise 05 - Form</h1>
        <div class="form-group row p-1 mt-4">
          <label class="row p-1 fw-bold" for="fullname">Full Name: </label>
          <input
            type="text"
            name="fullname"
            id="fullname"
            class="row p-1 form-control"
          />
        </div>
        <div class="form-group row p-1">
          <label class="row p-1 fw-bold" for="email">Email: </label>
          <input
            type="email"
            name="Email"
            id="email"
            class="row p-1 form-control"
          />
        </div>
        <div class="form-group row p-1">
          <label class="row p-1 fw-bold" for="registration"
            >Registration Status:
          </label>
          <select
            class="form-select row p-1"
            id="registration"
            name="registration"
          >
            <option selected>Choose...</option>
            <option value="1">registered</option>
            <option value="2">in progress</option>
            <option value="3">not registered</option>
          </select>
        </div>

        <div class="row p-1">
          <label class="row p-1 fw-bold" for="checklist"
            >Would you like to sign up for the newsletter?</label
          >
          <div class="form-check" id="checklist">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="programming"
            />
            <label class="form-check-label" for="programming">
              Programming Languages
            </label>
          </div>
          <br />
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="os" />
            <label class="form-check-label" for="os"> Operating Systems </label>
          </div>
          <br />
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="fullstack"
            />
            <label class="form-check-label" for="fullstack">
              Full Stack Web Development
            </label>
          </div>
        </div>
        <div class="form-group row p-1">
          <label class="row p-1 fw-bold" for="comment">Anything else? </label>
          <input
            type="text"
            name="comment"
            id="comment"
            class="row p-1 form-control"
            style="height: 100px"
          />
        </div>

        <div class="container form-group row pt-3">
          <div class="col-6">
            <button type="submit" class="btn btn-primary col-12">Submit</button>
          </div>
          <div class="col-6">
            <button type="reset" class="btn btn-secondary col-12">Reset</button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>

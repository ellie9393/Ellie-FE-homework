<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="04-background.js"></script>
  </head>
  <body class="d-flex justify-content-center" style="background-color: #175f93">
    <main class="bg-white rounded w-75 p-4 m-5">
      <h1>Exercise 04 - Background</h1>
      <p>
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div class="d-flex row">
        <label for="input">Background change interval (seconds): </label>
        <input class="col-3 mt-1 ml-3" id="input" name="input" type="number"/>
      </div>
      <div class="d-flex row mt-4 ml-3">
        <input class="col-1" type="button" value="Start" id="button"/>
      </div>
    </main>
  </body>
</html>
